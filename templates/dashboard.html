<body>

    <script>
        const stockData = {{ data | tojson }};
        const labels = [];
        const quantities = [];
        const backgroundColors = [];
        const borderColors = [];
        let total = 0;
        let low = 0;

        for (const [code, item] of Object.entries(stockData)) {

            total++;
            if (item.qty <= item.min) {
                backgroundColors.push('rgba(231, 76, 60, 0.6)');
                borderColors.push('rgba(231, 76, 60, 1)');
                low++;
            } else {

        }
        document.getElementById('totalItems').innerText = total + " ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£";

        const ctx = document.getElementById('stockChart').getContext('2d');
        new Chart(ctx, {
